<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body style="background-color: #cfe2ff">
<header>
    <nav class="navbar navbar-expand-lg" style="background-color: #ffae44">
      <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>F-Com</b></a>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
            {% else %}
                <div class="btn-group" role="group" aria-label="registration and login buttons">
                  <a href="/registration" class="btn btn-info">Registration</a>
                  <a href="/login" class="btn btn-primary">Log in</a>
                </div>
            {% endif %}
      </div>
    </nav>
</header>
<main role="main" class="container" style="margin-left: 0px">
    {% block content %}{% endblock %}
</main>
</body>
</html>
