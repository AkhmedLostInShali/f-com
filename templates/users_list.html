{% extends "base.html" %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-3 g-{{ n }}">
      {% for user in users %}
        <div class="card" style="margin-top: .5rem; margin-right: .5rem; margin-left: .5rem; background-color: #ffbf55;
            border-radius: 60px">
            <div class="row g-0">
              <div class="col-md-4">
                  <img src="{{ user['avatar'] }}" class="img-fluid rounded-circle" alt="not found">
              </div>
              <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{ user['nickname']}}</h5>
                    <p class="card-text">{{ user['name'] + (user['surname'] if user['surname'] else "") }}</p>
                  </div>
              </div>
            </div>
        </div>
      {% endfor %}
    </div>
{% endblock %}
